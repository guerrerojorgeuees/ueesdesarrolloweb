{% include "header.html" %}

{% block body %}
<section class="h-100 gradient-form" style="background-color: #eee;">

  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-8">
      <h1 style="text-align: center;">Artículos Disponibles</h1>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
<div class="tu-clase-de-carrusel">
  <div>
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen de artículo 1">
  </div>
  <div>
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen de artículo 2">
  </div>
  <div>
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen de artículo 3">
  </div>
</div>

            <div class="card-body">
              <h5 class="card-title">Artículo 1</h5>
              <button class="btn btn-primary btn-block">Agregar</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen de artículo 2">
            <div class="card-body">
              <h5 class="card-title">Artículo 2</h5>
              <button class="btn btn-primary btn-block">Agregar</button>

          </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen de artículo 3">

              <h5 class="card-title">Artículo 3</h5>

      </div>

</section>
<!-- Script de Slick Carousel -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<!-- Tu script personalizado para inicializar el carrusel -->
<script type="text/javascript">
  $(document).ready(function(){
    $('.tu-clase-de-carrusel').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000, // Puedes ajustar la velocidad del carrusel en milisegundos
    });
  });
</script>
{% endblock %}
