{% include "header.html" %}

{% block body %}
<section class="h-100 gradient-form" style="background-color: #eee;">

  <div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
<form>
    <div class="contenedor">
        <div class="panel panel-primary" >

        <div class="panel-heading" style="background-color: rgb(130, 148, 238);" >
            <h1><strong>Productos</strong></h1></div>
        <div class="panel-body">
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Codigo:</label>
                <div class="col-sm-10">
                <input type="number" class="txt_small" class="form-control" id="artCodigo" placeholder="Codigo">
                </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                <input type="Nombre" class="txt_midium" class="form-control" id="artNombre" placeholder="Nombre">
                </div>
            </div>

            <div class="form-group row"  >
                <label for="text" class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-sm-10">
                    <input type="date" class="txt_small" class="form-control" id="artFecha" placeholder="Ingrese la Fecha de registro">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Cantidad:</label>
                <div class="col-sm-10">
                    <input type="text" class="txt_small" class="form-control" id="artCantidad" placeholder="Ingrese la cantidad">
                </div> 
            </div>

            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Imagen:</label>
                <div class="col-sm-10">
                    <input type="url" class="txt_large" class="form-control" id="artCantidad" placeholder="Ingrese una imagen">
                </div> 
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                <button type="submit" class="btn btn-success">Crear</button>
                </div>
                <div class="col-sm-2 col-form-label">
                    <button type="submit" class="btn btn-secondary">Editar</button>
                </div>
                <div class="col-sm-2 col-form-label">
                    <button type="submit" class="btn btn-secondary">Cancelar</button>
                </div>
                <div class="col-sm-2 col-form-label">
                    <button type="submit" class="btn btn-primary">Salir</button>
                </div>
            </div>
        </div> 
    </div>
</div>
</form>
</div>
</div>
</div>
</section>
{% endblock %}
