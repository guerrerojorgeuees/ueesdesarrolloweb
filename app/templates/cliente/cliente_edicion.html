{% include "header.html" %}

{% block body %}
<section class="h-100 gradient-form" style="background-color: #eee;">

<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 style="text-align: center;">Edicion Cliente</h1>
      <div class="card card-body">
        <form action="/update/{{cliente.id}}" method="POST">
          <div class="form-group">
            <label for="fullname">Nombre:</label>
            <input type="text" name="fullname" value="{{cliente.fullname}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" name="cedula" value="{{cliente.cedula}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" name="address" value="{{cliente.address}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="phone">Teléfono (opcional):</label>
            <input type="text" name="phone" value="{{cliente.phone}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="text" name="email" value="{{cliente.email}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
